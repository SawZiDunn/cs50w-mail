{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="container mt-3">
        <h2 class="text-center">{{ request.user.email }}</h2>

        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-center gap-2 my-3">
            <button class="btn btn-outline-primary" id="inbox">Inbox</button>
            <button class="btn btn-outline-primary" id="compose">Compose</button>
            <button class="btn btn-outline-primary" id="sent">Sent</button>
            <button class="btn btn-outline-primary" id="archived">Archived</button>
            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
        </div>

        <hr>

        <div id="email-details"></div>

        <!-- Emails View -->
        <div id="emails-view"></div>

        <div id="compose-view" class="card p-4">
            <h3 class="mb-3">New Email</h3>
            <form id="compose-form">
                <div class="mb-3">
                    <label class="form-label fw-bold">From:</label>
                    <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">To:</label>
                    <input id="compose-recipients" class="form-control" placeholder="Recipient email">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Subject:</label>
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Body:</label>
                    <textarea class="form-control" id="compose-body" placeholder="Type your message here..." rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
